
<html> 
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&amp;family=Poppins:wght@500&amp;family=Raleway:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>AI.MAN</title>
  </head>
  <body> 
    <main></main>
    <!--FOOTER-->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left"><a class="logo logo--footer" href="#"><span class="logo--span">AI.</span>MAN</a>
            <p class="footer-left__text">Better data leads to more performance models. Performant models lead to faster deployment.</p>
          </div>
          <div class="footer-right">
            <ul class="list list--footer">
              <li class="list__item"><a class="list__link list__link--footer" href="#">PRODUCTS </a></li>
              <li class="list__item"><a class="list__link list__link--footer" href="#">SOLUTIONS</a></li>
              <li class="list__item"><a class="list__link list__link--footer" href="#">CUSTOMER</a></li>
              <li class="list__item"><a class="list__link list__link--footer" href="#">PRICING</a></li>
              <li class="list__item"><a class="list__link list__link--footer" href="#">RESOURCES</a></li>
            </ul>
            <div class="footer-right__bottom">
              <p class="footer-right__text">&#169;2022 AI-MAN. All RIGHT RESERVED</p>
              <div class="footer-right__links"><a class="footer-right__link" href="#">TERMS AND CONDITIONS</a><a class="footer-right__link" href="#">PRIVACY POLICY</a></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--BACKDROP_MODAL-->
    <div class="backdrop backdrop__is-hidden" data-modal="">
      <div class="backdrop-modal">
        <div class="modal-form">
          <button class="modal-form__close" data-modal-close=""><span class="modal-form__cross"></span></button>
          <div class="modal-form__box">
            <label class="modal-form__label" for="name">Name
              <input class="modal-form__input" type="text" name="name" id="name"/>
            </label>
          </div>
          <div class="modal-form__box">
            <label class="modal-form__label" for="tel">Telephone
              <input class="modal-form__input" type="tel" name="tel" id="tel"/>
            </label>
          </div>
          <div class="modal-form__box">
            <label class="modal-form__label" for="email">Email
              <input class="modal-form__input" type="email" name="email" id="email"/>
            </label>
          </div>
          <div class="modal-form__box">
            <label class="modal-form__label" for="comment">Comment
              <textarea class="modal-form__comment" name="comment" rows="6"></textarea>
            </label>
          </div>
          <button class="btn modal-form__btn" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
